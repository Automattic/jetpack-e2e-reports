name: Dashboard UI

on:
  workflow_dispatch:

jobs:
  dashboard:
    name: "Build dashboard app"
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build dashboard
        run: |
          cp docs/data/reports.json public/data/reports.json
          cp docs/data/perf-metrics.json public/data/perf-metrics.json
          cp docs/data/tests.json public/data/tests.json
          cp docs/data/errors.json public/data/errors.json
          cp docs/data/daily.json public/data/daily.json
          cp docs/data/weekly.json public/data/weekly.json
          npm install --production
          PUBLIC_URL=https://automattic.github.io/jetpack-e2e-reports npm run buil
          rm -rf docs/static/
          cp -a ./build/. docs/

      - name: Push changes
        env:
          MESSAGE: "Deployed dashboard app"
        run: ./bin/push-changes.sh
