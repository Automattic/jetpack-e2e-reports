name: Dashboard UI

on:
  workflow_dispatch:

jobs:
  dashboard:
    name: "Build dashboard app"
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build dashboard
        run: |
          cp docs/summary.json public/summary.json
          npm install --production
          npm run build
          rm -rf docs/static/
          cp -a ./build/. docs/

      - name: Push changes
        env:
          MESSAGE: "Deployed dashboard app"
        run: ./bin/push-changes.sh
