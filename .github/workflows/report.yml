name: Get test results

on:
  repository_dispatch:

jobs:
  report:
    name: "Create new test reports"
    runs-on: ubuntu-latest

    steps:
      - name: Print event information
        env:
          CLIENT_PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: |
          echo "Received event '${{ github.event.action }}'"
          echo $CLIENT_PAYLOAD

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Allure
        env:
          DESTINATION_PATH: ../
        run: ./bin/install-allure.sh

      # Sometimes artefacts are not yet ready and waiting a few seconds helps
#      - name: Wait for a while
#        run: sleep 30s

      - name: Download test artifacts
        uses: dawidd6/action-download-artifact@v2
        env:
          REPO: ${{ github.event.client_payload.repository }}
          WORKFLOW: e2e-tests.yml
          RUN_ID: 899973190 # I should be ${{ github.event.client_payload.run_id }}
        with:
          repo: $REPO
          workflow: $WORKFLOW
          workflow_conclusion: "completed"
          run_id: $RUN_ID
          path: ../downloads

      - name: Generate new test report
        env:
          RESULTS_PATH: ../downloads
          PR_NUMBER: ${{ github.event.client_payload.pr }}
          BRANCH: ${{ github.event.client_payload.branch }}
          SITE_ROOT: docs
        run: ./bin/generate-report.sh

      - name: Push changes
        run: ./bin/push-report.sh
