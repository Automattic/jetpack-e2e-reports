name: Report

on:
  repository_dispatch:
    types: [e2e]

  workflow_dispatch:
    inputs:
      pr:
        description: 'PR number'
        required: true
        default: '20231'
      pr_title:
        description: 'PR title'
        required: true
        default: 'Test pr title'
      branch:
        description: 'Branch name'
        required: true
        default: 'test/test-pr'
      report_name:
        description: 'Report name'
        required: false
      runId:
        description: 'Run ID'
        required: true
        default: '986899084'
      repository:
        description: 'Repository'
        required: true
        default: 'automattic/jetpack'

jobs:
  report:
    name: "Create new test report"
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.client_payload.pr_number }}
      RUN_ID: ${{ github.event.client_payload.run_id }}
      REPOSITORY: ${{ github.event.client_payload.repository }}
      BRANCH: ${{ github.event.client_payload.branch }}
      REPORT_NAME: ${{ github.event.client_payload.report_name }}
      CLIENT_PAYLOAD: ${{ toJson(github.event.client_payload) }}

    steps:
      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Parse event information
        run: ./bin/set-event-data.sh

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Allure
        env:
          DESTINATION_PATH: ../
        run: ./bin/install-allure.sh

      - name: Configure S3 Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Wait for artifacts to be available
        run: ./bin/wait-for-artifacts.sh

      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: ${{ env.REPOSITORY }}
          workflow: e2e-tests.yml
          workflow_conclusion: "completed"
          run_id: ${{ env.RUN_ID }}
          path: ../downloads

      - name: Generate new test report (GitHub)
        env:
          RESULTS_PATH: ../downloads
          SITE_ROOT: docs
        run: ./bin/generate-report.sh

      - name: Push changes (GitHub)
        env:
          MESSAGE: "New test report"
        run: ./bin/push-changes.sh

      - name: Generate test report
        env:
          RESULTS_PATH: ../downloads
        run: ./bin/generate-report-s3.sh
