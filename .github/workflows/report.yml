name: Get test results

on:
  repository_dispatch:

  workflow_dispatch:
    inputs:
      pr:
        description: 'PR number'
        required: true
        default: '0'
      branch:
        description: 'Branch name'
        required: true
        default: 'test-branch'
      runId:
        description: 'Run ID'
        required: true
        default: '916686145'
      repository:
        description: 'Repository'
        required: true
        default: 'automattic/jetpack'

jobs:
  report:
    name: "Create new test reports"
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.client_payload.pr }}
      RUN_ID: ${{ github.event.client_payload.run_id }}
      REPOSITORY: ${{ github.event.client_payload.repository }}
      BRANCH: ${{ github.event.client_payload.branch }}
      CLIENT_PAYLOAD: ${{ toJson(github.event.client_payload) }}

    steps:
      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Event information
        run: |
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"

          if [ "$GITHUB_EVENT_NAME" == workflow_dispatch ]; then
            echo "RUN_ID=${{ github.event.inputs.runId }}" >> $GITHUB_ENV
            echo "PR_NUMBER=${{ github.event.inputs.pr }}" >> $GITHUB_ENV
            echo "BRANCH=${{ github.event.inputs.branch }}" >> $GITHUB_ENV
            echo "REPOSITORY=${{ github.event.inputs.repository }}" >> $GITHUB_ENV
            echo "CLIENT_PAYLOAD={ \"branch\": \"${{ github.event.inputs.branch }}\", \"pr\": \"${{ github.event.client_payload.pr }}\", \"pr_number\": \"${{ github.event.client_payload.pr_number }}\", \"pr_title\": \"${{ github.event.client_payload.pr_title }}\", \"repository\": \"${{ github.event.client_payload.repository }}\", \"run_id\": \"${{ github.event.client_payload.run_id }}\", \"run_number\": \"${{ github.event.client_payload.run_number }}\" }" >> $GITHUB_ENV
          else
            echo "Received event '${{ github.event.action }}'"
          fi

          echo $CLIENT_PAYLOAD

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Allure
        env:
          DESTINATION_PATH: ../
        run: ./bin/install-allure.sh

      - name: Wait for a artifacts to be available
        run: ./bin/wait-for-artifacts.sh

      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: ${{ env.REPOSITORY }}
          workflow: e2e-tests.yml
          workflow_conclusion: "completed"
          run_id: ${{ env.RUN_ID }}
          path: ../downloads

      - name: Generate new test report
        env:
          RESULTS_PATH: ../downloads
          SITE_ROOT: docs
        run: ./bin/generate-report.sh

      - name: Recreate summary file
        run: node ./bin/create-summary.js

      - name: Rebuild dashboard
        run: |
          npm install --production
          npm run build
          cp -a ./build/. docs/

      - name: Push changes
        run: ./bin/push-report.sh
