name: Dashboard App

on:
  workflow_dispatch:

  push:
    branches:
      - trunk

jobs:
  dashboard:
    name: "Build and push dashboard app to GitHub Pages folder"
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build and deploy app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          PUBLIC_URL=https://automattic.github.io/jetpack-e2e-reports npm run deploy -- -u "github-actions-bot <github-actions-bot@users.noreply.github.com>" -m "Deploy ${GITHUB_SHA} to GitHub Pages"
